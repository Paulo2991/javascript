<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Netflix Clone</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style/main.css">
</head>
<body>
	<header>
		<div class="container">
			<h2 class="logo">Netflix</h2>
			<nav>
				<a href="#">Inicio</a>
				<a href="#">Séries</a>
				<a href="#">Filmes</a>
				<a href="#">Documentarios</a>
			</nav>
		</div>
	</header>
	<main>
		<div class="filme-principal">
			<div class="container">
				<h3 class="titulo">House OF CARDS</h3>
				<p class="descricao">Nada pode impedir o político sem escrúpulos Frank Underwood de conquistar Washington. Assista agora a nova temporada de House of Cards que está imperdível.</p>
			<div class="botoes">
				<button type="button" role="button" class="botao">
					<i class="fas fa-play"></i>
					Assitir Agora
				</button>
				<button type="button" role="button" class="botao">
					<i class="fas fa-info-circle"></i>
					Mais Informações
				</button>
			</div>
			</div>
		</div>
	</main>
	<script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
</body>
</html>
