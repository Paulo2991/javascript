<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Netflix Clone</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style/main.css">
	<link rel="stylesheet" type="text/css" href="style/owl.carousel.min.css">
	<link rel="stylesheet" type="text/css" href="style/owl.theme.default.min.css">
	<link rel="stylesheet" type="text/css" href="style/responsive.css">
</head>
<body>
	<header>
		<div class="container">
			<h2 class="logo">Netflix</h2>
			<nav>
				<a href="#">Inicio</a>
				<a href="#">Séries</a>
				<a href="#">Filmes</a>
				<a href="#">Documentarios</a>
			</nav>
		</div>
	</header>
	<main>
		<div class="filme-principal">
			<div class="container">
				<h3 class="titulo">House OF CARDS</h3>
				<p class="descricao">Nada pode impedir o político sem escrúpulos Frank Underwood de conquistar Washington. Assista agora a nova temporada de House of Cards que está imperdível.</p>
			<div class="botoes">
				<button type="button" role="button" class="botao">
					<i class="fas fa-play"></i>
					Assitir Agora
				</button>
				<button type="button" role="button" class="botao">
					<i class="fas fa-info-circle"></i>
					Mais Informações
				</button>
			</div>
			</div>
		</div>
	</main>
	<div class="carrosel-filmes">
		<div class="owl-carousel owl-theme">
			<div class="item">
				<img src="img/mini1.jpg" class="box-filme">
			</div>
			<div class="item">
				<img src="img/mini2.jpg" class="box-filme">
			</div>
			<div class="item">
				<img src="img/mini3.jpg" class="box-filme">
			</div>
			<div class="item">
				<img src="img/mini4.jpg" class="box-filme">
			</div>
			<div class="item">
				<img src="img/mini5.jpg" class="box-filme">
			</div>
			<div class="item">
				<img src="img/mini6.jpg" class="box-filme">
			</div>
			<div class="item">
				<img src="img/mini7.jpg" class="box-filme">
			</div>
			<div class="item">
				<img src="img/mini8.jpg" class="box-filme">
			</div>
			<div class="item">
				<img src="img/mini9.jpg" class="box-filme">
			</div>
			<div class="item">
				<img src="img/mini10.jpg" class="box-filme">
			</div>
		</div>
	</div>
	<script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
	<script src="js/jquery.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
